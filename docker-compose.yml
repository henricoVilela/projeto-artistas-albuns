services:
  postgres:
    image: postgres:17.4
    container_name: artistas-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-artistas_db}
      POSTGRES_USER: ${POSTGRES_USER:-artistas_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-artistas_pass}
      TZ: America/Cuiaba
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - artistas-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-artistas_user} -d ${POSTGRES_DB:-artistas_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  minio:
    image: minio/minio:latest
    container_name: artistas-minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
      TZ: America/Sao_Paulo
    ports:
      - "9000:9000"   # API S3
      - "9001:9001"   # Console Web
    volumes:
      - minio_data:/data
    networks:
      - artistas-network
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 30s
      timeout: 20s
      retries: 3
      start_period: 10s

  minio-setup:
    image: minio/mc:latest
    container_name: artistas-minio-setup
    depends_on:
      minio:
        condition: service_started
    entrypoint: >
      /bin/sh -c "
        echo 'Aguardando MinIO iniciar...';
        sleep 10;
        mc alias set myminio http://minio:9000 $${MINIO_ROOT_USER:-minioadmin} $${MINIO_ROOT_PASSWORD:-minioadmin};
        mc mb myminio/album-covers --ignore-existing;
        mc anonymous set download myminio/album-covers;
        echo 'Bucket album-covers criado com sucesso!';
        exit 0;
      "
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    networks:
      - artistas-network
  
  # ===========================================================================
  # Backend - Spring Boot API
  # ===========================================================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: artistas-api
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
    environment:
      SPRING_PROFILES_ACTIVE: docker
      
      # Database
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/artistas_db
      SPRING_DATASOURCE_USERNAME: artistas_user
      SPRING_DATASOURCE_PASSWORD: artistas_pass
      
      # JPA/Hibernate
      SPRING_JPA_HIBERNATE_DDL_AUTO: validate
      SPRING_JPA_SHOW_SQL: "false"
      
      # Flyway
      SPRING_FLYWAY_ENABLED: "true"
      SPRING_FLYWAY_BASELINE_ON_MIGRATE: "true"
      
      # MinIO
      MINIO_ENDPOINT: http://minio:9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
      MINIO_BUCKET_NAME: album-capas
      MINIO_PRESIGNED_URL_EXPIRATION: 60
      
      # JWT
      JWT_SECRET: projeto-artistas-albuns-jwt-secret-key-production-2024
      JWT_EXPIRATION: 300000
      JWT_REFRESH_EXPIRATION: 86400000
      
      # Server
      SERVER_PORT: 8080
      
      # Logging
      LOGGING_LEVEL_ROOT: INFO
      LOGGING_LEVEL_COM_PROJETO: DEBUG
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    networks:
      - artistas-network

  # ===========================================================================
  # Frontend - Angular App
  # ===========================================================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        API_URL: http://localhost:8080/api/v1
    container_name: artistas-app
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_healthy
    ports:
      - "4200:80"
    networks:
      - artistas-network
volumes:
  postgres_data:
    driver: local
    name: artistas-postgres-data
  minio_data:
    driver: local
    name: artistas-minio-data

networks:
  artistas-network:
    driver: bridge
    name: artistas-network