# Perfil: dev
# Uso: Desenvolvimento local com banco PostgreSQL via Docker
spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/artistas_db
    username: artistas_user
    password: artistas_pass
    hikari:
      minimum-idle: 2
      maximum-pool-size: 10
  jpa:
    show-sql: false
  flyway:
    clean-disabled: false

# Logging - Desenvolvimento (mais verboso)
logging:
  level:
    root: INFO
    com.projeto: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: INFO
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    org.flywaydb: DEBUG
