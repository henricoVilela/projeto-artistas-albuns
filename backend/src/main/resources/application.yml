spring:
  application:
    name: artistas-api
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/artistas_db}
    username: ${SPRING_DATASOURCE_USERNAME:artistas_user}
    password: ${SPRING_DATASOURCE_PASSWORD:artistas_pass}
    driver-class-name: org.postgresql.Driver
    hikari:
      pool-name: ArtistasHikariPool
      minimum-idle: 5
      maximum-pool-size: 20
      idle-timeout: 30000
      max-lifetime: 1800000
      connection-timeout: 30000
      leak-detection-threshold: 60000
  jpa:
    database: POSTGRESQL
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    open-in-view: false
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
    show-sql: false
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
  

# Configurações do Servidor
server:
  port: ${SERVER_PORT:8080}
  servlet:
    context-path: /

# Configurações de Logging
logging:
  level:
    root: INFO
    com.projeto: INFO
    org.springframework.security: INFO
    org.hibernate.SQL: INFO
    org.flywaydb: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# JWT
jwt:
  secret: ${JWT_SECRET:projeto-artistas-albuns-jwt-secret-key-2024-muito-segura}
  expiration: ${JWT_EXPIRATION:300000}           # 5 minutos em milissegundos
  refresh-expiration: ${JWT_REFRESH_EXPIRATION:86400000}  # 24 horas em milissegundos

# CORS
cors:
  allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:4200,http://localhost:3000}

# SpringDoc OpenAPI / Swagger
springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
    display-request-duration: true
    filter: true
  show-actuator: false
  packages-to-scan: com.projeto.backend.web
  paths-to-match: /api/**

# Minio
minio:
  endpoint: ${MINIO_ENDPOINT:http://localhost:9000}
  access-key: ${MINIO_ACCESS_KEY:minioadmin}
  secret-key: ${MINIO_SECRET_KEY:minioadmin}
  bucket-name: ${MINIO_BUCKET_NAME:album-covers}
  presigned-url-expiration: ${MINIO_PRESIGNED_URL_EXPIRATION:30}  # minutos
  
# Sync Configuration - API Externa de Regionais
sync:
  regional:
    url: ${SYNC_REGIONAL_URL:https://integrador-argus-api.geia.vip/v1/regionais}
    timeout: ${SYNC_REGIONAL_TIMEOUT:30}  # segundos
    scheduled:
      enabled: ${SYNC_REGIONAL_SCHEDULED_ENABLED:false}
      cron: ${SYNC_REGIONAL_CRON:0 0 */6 * * *}  # a cada 6 horas
